<link rel="stylesheet" href="./login/bootstrap-signin.css">
<div class="container">
    <div class="jumbotron my-jumbotron">
        <h2>Rose-Hulman Mercury Robotics</h2>
    </div>
    <form class="form-signin" name="signinForm" role="form" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
            <div class="input-group">
                <input type="text" name="email" ng-model="user.email" class="form-control"
                       placeholder="Username" required autofocus>
                <span class="input-group-addon">{{emailSuffix}}</span>
            </div>

            <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid username.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
            <input type="password" name="password" ng-model="user.password" class="form-control"
                   placeholder="Password" required ng-minlength="8">

            <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length
                is 8 characters.</p>
        </div>
        <button ng-click="SignIn($event)" ng-disabled="!user.email || !user.password"
                class="btn btn-lg btn-primary btn-block" type="submit" hotkey="{enter: SignIn}">
            Sign in
        </button>
    </form>
    <p class="help-block alert-danger" ng-show="signinFailed">Invalid username or password</p>
</div>
